<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anime2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Libre+Baskerville:wght@700&family=Titan+One&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <title>Criar</title>
    <script src="cria.js" async></script>
</head>
<body>
    <a href="escolha.html">
        <img src="mao.png" alt=""width="150" height="200" >
    </a>
    <h1>Crie suas perguntas</h1>
    <div class="cronometro">
        <div id="tempo">00:00:00</div>
        <button id="iniciar" onclick="iniciarCronometro()">Iniciar</button>
        <button id="parar" onclick="pararCronometro()">Parar</button>
        <button id="zerar" onclick="zerarCronometro()">Zerar</button>
    </div>

    <div class="jogadores">
     
        <img src="carta1-removebg-preview.png" alt="">
        <div class="play">
         <input type="text" id="nome_jogador1" name="nome_jogador1" required placeholder="Jogador 01"><br>
 
        
         <input type="number" id="pontuacao_jogador1" name="pontuacao_jogador1" required placeholder="Pontos">
        </div>
        
 
     </div>
     <div class="jogador">
         <img src="carta2-removebg-preview (1).png" alt="">
         <div class="play2">
             <input type="text" id="nome_jogador2" name="nome_jogador2" required placeholder="Jogador 02"><br>
 
             
             <input type="number" id="pontuacao_jogador2" name="pontuacao_jogador2" required placeholder="Pontos">
         </div>
         
     </div>
 </div>
    <div class="container">
        <div class="questoes-container hide">
            <div class="question-container" style="color: rgba(0, 0, 0, 0.568);">
                <div id="question" class="question"></div>
                <div id="alternatives" class="alternatives"></div>
            </div>
            <div class="acao">
                <button id="next-question-btn">Próxima</button>
                <button id="add-question-btn">Editar</button>
            </div>
            <div id="add-question-form" class="hidden" style="margin-top: 50px;">
                <label for="new-question" class="txt"></label>
                <input type="text" id="new-question" class="txt" required placeholder="Nova Pergunta:"><br>
                <label for="option-a" class="txt"></label>
                <input type="text" id="option-a" class="txt" required placeholder="Opção A:" style="color: black;"><br>
                <label for="option-b" class="txt"></label>
                <input type="text" id="option-b" class="txt" required placeholder="Opção B:"><br>
                <label for="option-c" class="txt"></label>
                <input type="text" id="option-c" class="txt" required placeholder="Opção C:"><br>
                <label for="option-d" class="txt"></label>
                <input type="text" id="option-d" class="txt" required placeholder="Opção D:"><br>
                <label for="correct-answer" class="txt"></label>
                <input type="text" id="correct-answer" class="txt" required placeholder="Resposta Correta (A, B, C ou D):"><br>
                <button id="submit-question-btn">Adicionar</button>
            </div>
        
            </div>
        </div>
           
        

    </div>

    

</div>

</body>
</html>
